{% extends "index.html" %}

{% block content %}

{% for campaign in campaigns %}
<div style="margin-top: 10px; margin-bottom: 10px;" class="card">
  <div class="container">
    <div class="row">
        <div style="padding:0px" class="col-3">
            <img style="width:100%;height:100%" src="/static/images/faces/face1.jpg" class="card-img" alt="...">
        </div>
        <div class="col-9">
          <!-- Inner Card -->
          <div class=row>
            <!-- Campaign Info -->
            <div class="col-9">
              <h5 style="margin-bottom: 0px; font-size: 16px; margin-top: 4px;" class="campaign-title">Campaign Title</h5>
              <p style= "font-size:12px; margin-bottom:3px" class="card-text font-weight-lighter">Location Text </p>
              
              <ion-icon style='height:14px' name="logo-usd"></ion-icon>
              <ion-icon style='height:14px' name="logo-usd"></ion-icon>
              <ion-icon style='height:14px' name="logo-usd"></ion-icon>
            </div>
            <!-- Volunteers -->
            <div class="col-3">
              6/10
            </div>
          </div>
          <!-- Progress Bar -->
          <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
    </div>
  </div>
</div>
{% endfor %}
<!-- </div> -->
{% endblock %}
